<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guias de Saúde</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Pesquisar por nome do paciente ou número da guia">
        <select id="insuranceSelect" class="form-control mb-3">
          <option value="">Filtrar por convênio</option>
        </select>
        <table id="guidesTable" class="table">
          <thead>
            <tr>
              <th>Número da Guia</th>
              <th>Data</th>
              <th>Nome do Paciente</th>
              <th>Convênio</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id="noResult" class="d-none alert alert-warning" role="alert">
          Nenhuma guia encontrada
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
