<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Guias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="insurances">
            <label for="">Pesquisar</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
            <select id="insuranceSelect" class="form-control">
                <option value="">Convênio</option>
                <option value="">convênios</option>
                <option value="3322">Amil</option>
                <option value="3293">Bradesco</option>
                <option value="99231">Hapvida</option>
                <option value="1322">CASSI</option>
                <option value="23111">Sulamerica</option>
            </select>
            <table id="guidesTable" class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Número</th>
                        <th>Paciente</th>
                        <th>Convênio</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="guidesBody"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
